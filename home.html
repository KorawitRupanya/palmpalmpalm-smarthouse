          <div class="row">
            <div class="col-9">
              <h4 class="card-title">Air Conditioner</h4>
              <h5>Status</h5>
              <ul>

                </div>

            </div>
            <div class="col-3">

              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter3">

                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">Light</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </div>
                    <div class="modal-body" id="box">

                          <div>

                            </div>

                            <button id="open-air" type="button" class="btn btn-secondary">ON</button>
                            <button id="close-air" type="button" class="btn btn-secondary">OFF</button>

                            </button>
                            <button id="close-door" type="button" class="btn btn-secondary jumbotron">
                              <img src="popup-images/closed-filled-rectangular-door.png">
                              <br>
                              <p style="color: black;">Close</p>
                            </button>

                          <br>
